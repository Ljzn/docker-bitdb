version: '3'
services:
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    networks:
      - bitdb
    volumes:
       - ./mongo:/data/db
  bitcoin-sv:
    build:
      context: "./docker"
      dockerfile: "./Dockerfile.bitcoin-abc"
    image: bitcoin-sv
    container_name: bitcoin-sv
    command: bitcoind
    networks:
      - bitdb
    restart: always
    ports:
      - 8333:8333
    volumes:
       - ./bitcoin:/root/.bitcoin
  bitdb:
    build:
      context: "./docker"
      dockerfile: "./Dockerfile.bitdb"
    image: bitdb
    container_name: bitdb
    working_dir: "/bitdb"
    command: bash -c "sleep 60 && npm start"
    restart: always
    networks:
      - bitdb
    depends_on:
      - mongo
      - bitcoin-sv

networks:
  bitdb:
